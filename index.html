<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Encrypter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- HEADING  -->


        <h1 data-text="Encrypter">Encrypter</h1>


    <!-- INPUT TEXT BOX  -->

    <div class="main">

    <div class="textBox">

        <div class="textboxHeading">Enter Input</div>
        <div class="textBoxBox">
            <textarea name="inputText" id="inputText" ></textarea>
        </div>

    </div>


    <!-- BUTTONS  -->

    <div class="buttonsArea">

        <div class="button"><button onclick="encrypt()">ENCRYPT</button></div>
        <div class="button"><button onclick="decrypt()">DECRYPT</button></div>

    </div>

    <!-- RESULT BOX -->

    <div class="textBox">

        <div class="textboxHeading">Result</div>
        <div class="textBoxBox">
            <textarea name="outputText" id="outputText" cols="30" rows="10"></textarea>
        </div>

    </div>

    </div>

    <script src="scripts/sjcl.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/style.js"></script>

</body>

</html>

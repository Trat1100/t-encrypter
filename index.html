<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encryptex</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- HEADING  -->


    <h1 data-text="Encryptex">Encryptex</h1>


    <!-- INPUT TEXT BOX  -->

    <div class="main">

        <div class="textBox">

            <div class="textboxHeading">Enter Input</div>
            <div class="textBoxBox">
                <textarea name="inputText" id="inputText"></textarea>
            </div>

        </div>


        <!-- BUTTONS  -->

        <div class="buttonsArea">

            <a href="#" onclick="encrypt()" class="btn" draggable="false">ENCRYPT</a>

            <a href="#" onclick="decrypt()" class="btn" draggable="false">DECRYPT</a>


        </div>

        <!-- RESULT BOX -->

        <div class="textBox">

            <div class="textboxHeading invisible">Result</div>
            <div class="textBoxBox">
                <textarea name="outputText" id="outputText" readonly></textarea>
            </div>

        </div>

    </div>

    <script src="scripts/sjcl.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/style.js"></script>

</body>

</html>
